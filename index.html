<script>
  var canvas = document.getElementById('c')
  canvas.width = screenSize.x
  canvas.height = screenSize.y
  var stage = new Stage(canvas)
  stage.addChild(stage.ground = new Container())
  stage.addChild(stage.actors = new Container())
  stage.addChild(stage.info = new Container())
  var lastTick = Date.now()
  var expSheet = new SpriteSheet({
        images: ['images/explosion_sheet.png'],
        frames: {width: 60, height: 60, regX: 30, regY: 30, count: 25},
        animations: {
          explode: [0,25, false]
        }
      })

</script>

  <!-- game objects -->
  <script src="missile.js"></script>
  <script src="tank.js"></script>
  <script src="rock.js"></script>  
  
  <!---->

  <script>
  init()
  function init () {
    var opts = argv(window.location.search)
    var ctrl = {}
    if(opts.dvorak) {
      console.log('DVORAK')
      ctrl = {
        green: {
          '80'  : 'forward' , '85'  : 'reverse' ,
          '69'  : 'left'    , '73'  : 'right'   ,
          '186' : 'rLeft'   , '188' : 'rRight' ,
          '190' : 'fire'
        },
        brown: {
          '38'  : 'forward' , '40'  : 'reverse' ,
          '37'  : 'left'    , '39'  : 'right'   ,
          '87'  : 'rLeft'   , '86'  : 'rRight'  ,
          '90'  : 'fire'
        }
      }
    } else {
      console.log('QWERTY')
      ctrl = {
        green: {
          '82': 'forward',  '70': 'reverse',
          '68': 'left',     '71': 'right',
          '69': 'rLeft',   '81': 'rRight',
          '87': 'fire'
        },
        brown: {
          '38': 'forward',  '40': 'reverse', 
          '37': 'left',     '39': 'right', 
          '191': 'rLeft',    '188': 'rRight',
          '190': 'fire'
        }
      }
    }
    var pairs = {
      'left,right'      : 'turn',
      'forward,reverse' : 'accelerate',
      'rLeft,rRight'    : 'rotate'
    }
    var score = {
      green: 0,
      brown: 0
    }
    var spacer = v(100, 100)
    var spawn = {
      green: spacer,
      brown: screenSize.sub(spacer)
    }

    var listeners = window.onkeyup = window.onkeydown = createListener([])


    window.players = {}
    function createPlayer(name) {
      var player = createTank(name, spawn[name].clone())
      var listener = createKBHandler (ctrl[name], pairs, player)
      listeners.listeners.push(listener)      

      player.ondeath = function () {
        score[name == 'green' ? 'brown': 'green'] ++
        updateScore()
        listeners.remove(listener)
        setTimeout(function () {
          createPlayer(name)
        }, 2000)
      }
      window.players[name] = player
      world.add(player)
      return player
    }
    
    createPlayer('green')
    createPlayer('brown')
    
    function updateScore() {
      messages.removeAllChildren()      
      var t1 = new Text('Player1 : ' + score.green, '24px courier', Graphics.getRGB( 0, 255, 0 ))
      var t2 = new Text('Player2 : ' + score.brown, '24px courier', Graphics.getRGB( 0, 255, 0 ))
      t1.x = 50
      t1.y = 50
      t2.x = screenSize.x - 200
      t2.y = 50
      messages.addChild(t1)
      messages.addChild(t2)
    }
    var messages = new Container() 
    updateScore()
    stage.info.addChild(messages)

    var l = 20
    while (l--) { world.add(createRock()) }

    function image(id) {
      return document.getElementById(id)
    }
    
    stage.update()
  }
  function tick () {
    world.tick()
  }

  Ticker.setFPS( 40 );
  Ticker.addListener( this );

  </script>
</html>
